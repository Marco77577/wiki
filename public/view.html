<html>
<head>
	{% block head %}
	<script src="/js/view.js"></script>
</head>
<body>
{% block header %}
<div class="title">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1 class="entry-title">{% block title %}</h1>
				<div class="tags">
					{% block tags %}
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-12 col-lg-8">
			<div class="content">
				{% block content %}
			</div>
		</div>
		<div class="col-12 col-lg-4 edit">
			<a class="button editbutton" href="/wiki/edit/{% block slug %}" title="E" data-slug="{% block slug %}">Edit</a>
			<a class="button delete" href="#">Delete</a>
			<a class="button print" onclick="window.print()" title="P">Print</a>
			{% block filesize %}
			{% block attachments %}
			{% block totalattachmentsize %}
		</div>
	</div>
</div>
<div class="toast">
	<span>Copied to Clipboard</span>
</div>
</body>
</html>
