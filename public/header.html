<header>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<nav>
					<div class="row">
						<div class="col-6 col-md-10 col-lg-8 col-xl-7 flex">
							<a href="/wiki/index" class="icon"><i class="fab fa-wikipedia-w"></i></a>
							<a href="/wiki/index" class="hidden-md-down">Page Index</a>
							<a href="/wiki/new" class="hidden-md-down">Add New Page</a>
							<a href="/wiki/attachments" class="hidden-md-down">Attachments</a>
							<a href="/wiki/settings" class="hidden-md-down">Settings</a>
							<a href="/wiki/index" class="hidden-md-up icon"><i class="fas fa-list"></i></a>
							<a href="/wiki/new" class="hidden-md-up icon"><i class="fas fa-file-alt"></i></a>
							<a href="/wiki/attachments" class="hidden-md-up icon"><i class="fas fa-copy"></i></a>
							<a href="/wiki/settings" class="hidden-md-up icon"><i class="fas fa-sliders-h"></i></a>
						</div>
						<div class="col-6 col-md-2 col-lg-4 col-xl-5">
							<form id="search-form" class="flex">
								<input type="text" placeholder="Search ..." id="search" title="Ctrl+Shift+F" value="{% block defaultsearch %}"/>
								<span id="delete-search"></span>
								<input type="submit" />
							</form>
						</div>
					</div>
				</nav>
			</div>
		</div>
	</div>
</header>
<div class="header-margin"></div>
