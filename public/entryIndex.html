<html>
<head>
	{% block head %}
	<script src="js/index.js"></script>
</head>
<body>
{% block header %}
<div class="title">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1 class="entry-title">{% block title %}</h1>
				<div class="tags">
					{% block tags %}
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-12">
			<div class="index size content">
				<div class="row index-row" id="tag-cloud-header">
					<div class="col-12">
						<strong>Tag Cloud</strong>
					</div>
				</div>
			</div>
			<div class="tags" id="tag-cloud-container">
				{% block tagcloud %}
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<div class="index content">
				<div class="row index-row">
					<div class="col-12 col-md-8" id="options-pane">
						<strong>Title</strong>
						<a href="#" class="delete-all">Delete All</a>
					</div>
					<div class="col-12 col-md-2">
						<strong>File Size</strong>
					</div>
					<div class="col-12 col-md-2">
						<strong>Last Modified</strong>
					</div>
				</div>
				{% block content %}
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<div class="index size content">
				<div class="row index-row">
					<div class="col-12 col-md-8">
						<strong>Total Wiki File Size</strong>
					</div>
					<div class="col-12 col-md-2">
						<strong id="total-size" data-totalsize="{% block totalsizeinbytes %}">{% block totalsize %}</strong>
					</div>
				</div>
				<div class="row index-row">
					<div class="col-12 col-md-8">Entries</div>
					<div class="col-12 col-md-2" id="entry-size" data-imagesize="{% block entrysizeinbytes %}"> {% block entrysize %}</div>
				</div>
				<div class="row index-row">
					<div class="col-12 col-md-8">Images</div>
					<div class="col-12 col-md-2" id="image-size" data-imagesize="{% block imagesizeinbytes %}"> {% block imagesize %}</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="toast" id="delete-toast">
	<span>Entries deleted.</span>
</div>
</body>
</html>
