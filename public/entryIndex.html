<html>
<head>
	{% block head %}
	<script src="js/index.js"></script>
</head>
<body>
{% block header %}
<div class="title">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1 class="entry-title">{% block title %}</h1>
				<div class="tags">
					{% block tags %}
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-12">
			<div class="index content">
				<div class="row index-row" id="tag-cloud-header">
					<div class="col-12">
						<strong>Tag Cloud</strong>
					</div>
				</div>
			</div>
			<div class="tags" id="tag-cloud-container">
				{% block tagcloud %}
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<div class="index content">
				<div class="row index-row">
					<div class="col-12 col-md-8">
						<strong>Title</strong>
					</div>
					<div class="col-12 col-md-2">
						<strong>File Size</strong>
					</div>
					<div class="col-12 col-md-2">
						<strong>Last Modified</strong>
					</div>
				</div>
				{% block content %}
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<div class="index size content">
				<div class="row index-row">
					<div class="col-12 col-md-8">
						<strong>Total Wiki File Size</strong>
					</div>
					<div class="col-12 col-md-2">
						<strong>{% block totalfilesize %}</strong>
					</div>
				</div>
				<div class="row index-row">
					<div class="col-12 col-md-8">Files</div>
					<div class="col-12 col-md-2"> {% block filesize %}</div>
				</div>
				<div class="row index-row">
					<div class="col-12 col-md-8">Images</div>
					<div class="col-12 col-md-2"> {% block imagesize %}</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
